<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css">

</head>

<body class="addressbook-body">
    <div class="container">
        <h1 class="mt-5">My Address Book</h1>
        <div class="container shadow-lg bg-light">
            <div class="container py-3">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <div class="row">
                            <img src="img/GirlOne_4x.png" alt="Girl Image" class="img-fluid">
                        </div>
                    </div>
                    <div class="col">
                        <form action="">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="FirstName" class="form-label">First Name</label>
                                    <input type="text" id="FirstName" name="FirstName" class="form-control"
                                        placeholder="First Name" aria-label="First Name" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="LastName" class="form-label">Last Name</label>
                                    <input type="text" id="LastName" name="LastName" class="form-control"
                                        placeholder="Last Name" aria-label="Last Name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" id="Email" name="Email" class="form-control" placeholder="Email"
                                        aria-label="Email" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="Phone" class="form-label">Phone</label>
                                    <input type="tel" id="Phone" name="Phone" class="form-control" placeholder="Phone"
                                        aria-label="Phone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Address" class="form-label">Address</label>
                                    <input type="text" class="form-control" name="Address" id="Address"
                                        placeholder="1234 Main St" aria-label="Adderss">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Address2" class="form-label">Address 2</label>
                                    <input type="text" id="Address2" name="Address2" class="form-control"
                                        placeholder="Apartment, studio or floor"
                                        aria-label="Apartment, studio or floor">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="City" class="form-label">City</label>
                                    <input type="text" class="form-control" id="City" name="City" aria-label="City">
                                </div>
                                <div class="col-sm-4">
                                    <label for="State" class="form-label">State</label>
                                    <select id="State" class="form-select">
                                        <option selected>Choose...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="Zip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="Zip" name="Zip" aria-label="Zip">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="checkbox" class="form-check-input" id="Family" name="Family"
                                        aria-label="Family">
                                    <label for="Family" class="form-check-label">Family</label>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col d-flex align-items-end flex-column">
                                    <button class="btn btn-primary ms-auto" type="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
