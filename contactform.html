<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css">

</head>

<body class="contactform-body">
    <div class="container mt-5">
        <h1 class="text-center text-light">Contact Me</h1>
        <div class="border border-2 border-info shadow-lg p2 bg-light">
                <form action="" class="mt-1">
                    <div class="row mx-0">
                        <div class="col-6">
                            <label for="FirstName" class="form-label mt-2">First Name</label>
                            <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="First name" aria-label="FirstName" required>
                        </div>
                        <div class="col-6">
                            <label for="LastName" class="form-label mt-2">Last Name</label>
                            <input type="text" name="LastName" id="LastName" class="form-control" placeholder="Last name" aria-label="LastName" required>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-6">
                            <label for="Email" class="form-label mt-2">Email</label>
                            <input type="email" name="Email" id="Email" class="form-control" placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="col-6">
                            <label for="Phone" class="form-label mt-2">Phone (optional)</label>
                            <input type="tel" name="Phone" id="Phone" class="form-control" placeholder="Phone Number" aria-label="Phone number">
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col">
                            <label for="Subject" class="form-label mt-2">Subject</label>
                            <input type="text" name="Subject" class="form-control" id="Subject" placeholder="Subject" aria-label="Subject">
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col">
                            <label for="Message" class="form-label mt-2">Message</label>
                            <textarea name="Message" id="Message" cols="30" rows="2" class="form-control"
                                placeholder="Message" aria-label="Message" required></textarea>
                        </div>
                    </div>
                    <div class="row py-2 mx-0">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
